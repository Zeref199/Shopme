<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Categories - Shopme Admin', '/css/style.css')}" />

<body>
<div class="container-fluid">

    <div th:replace="~{navigation :: menu}" />

    <div>
        <h2>Manage Categories</h2>
    </div>

    <div>
        <a th:href="@{/categories/new}" class="fa-solid fa-folder-plus fa-2x mr-3"></a>
        <a th:href="@{/categories/export/csv}" class="fa-solid fa-file-csv fa-2x mr-3" style="margin-left: 20px"></a>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center"> [[${message}]]</div>

    <div>
        <form th:action="@{/categories/page/1}" class="form-inline m-2">
            <!--<input type="hidden" name="sortField" th:value="${sortField}"/>
            <input type="hidden" name="sortDir" th:value="${sortDir}"/>-->
            Filter:&nbsp;
            <input type="search" name="keyword" th:value="${keyword}" class="form-control"  required style="margin-top: 10px;"/>
            &nbsp;&nbsp;
            <button type="submit" class="btn btn-primary" style="margin-top: 10px;">
                <i class="fa-solid fa-search"></i>
            </button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-secondary" onclick="clearFilter()" style="margin-top: 10px;">
                <i class="fa-solid fa-eraser"></i>
            </button>
        </form>
    </div>
    <!--
    <div th:if="${message != null}" class="alert alert-success text-center"> [[${message}]]</div>
    -->

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Category Image</th>
                <th>Category Name</th>
                <th>Alias</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cat : ${listCategories}">
                <td>[[${cat.id}]]</td>
                <td>
                </td>
                <td>[[${cat.name}]]</td>
                <td>[[${cat.alias}]]</td>
                <td>
                    <div th:replace="~{fragments :: category_status}" />
                </td>
                <td>
                    <div th:replace="~{fragments :: category_actions}" />
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments :: footer}"></div>
</div>

<script type="text/javascript">


    function clearFilter(){
        window.location = "[[@{/categories}]]";
    }
</script>

</body>
</html>
