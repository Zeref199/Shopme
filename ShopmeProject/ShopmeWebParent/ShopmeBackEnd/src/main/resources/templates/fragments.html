<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head(title, style)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>[[${title}]]</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.2/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{${style}}">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.2/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>

<th th:fragment="column_link(fieldName, columnLabel, removeTag)" th:remove="${removeTag}">
  <a class="text-white"
     th:href="@{'/users/page/' + ${currentPage} + '?sortField=' + ${fieldName} + '&sortDir='+ ${sortField != fieldName ? sortDir : reverseSortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
    [[${columnLabel}]]
  </a>
  <span th:if="${sortField == fieldName}" th:class="${sortDir == 'asc' ? 'fas fa-sort-up' : 'fas fa-sort-down'}"></span>
</th>

<a th:fragment="page_link(moduleURL, pageNum, PageLabel)"
   class="page-link"
   th:href="@{${moduleURL} + '/page/' + ${pageNum} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir} + ${keyword != null ? '&keyword=' + keyword : ''}}">
    [[${PageLabel}]]
</a>

<div th:fragment="user_photos" th:remove="tag">
    <span th:if="${user.photos == null}" class="fa-solid fa-image-portrait fa-3x icon-silver"></span>
    <img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}"
         style="width: 100px"/>
</div>
<div th:fragment="user_status" th:remove="tag">
    <a th:if="${user.enabled == true}" class="fa-solid fa-circle-check fa-2x icon-green"
       th:href="@{'/users/' + ${user.id} + '/enabled/false'}" title="Disable this user"></a>
    <a th:if="${user.enabled == false}" class="fa-solid fa-circle fa-2x icon-dark"
       th:href="@{'/users/' + ${user.id} + '/enabled/true'}" title="Enable this user"></a>
</div>
<div th:fragment="user_actions" th:remove="tag">
    <a class="fa-solid fa-pen-to-square fa-2x icon-green"
       th:href="@{'/users/edit/' + ${user.id}}" title="Edit this user">
    </a>
    &nbsp;
    <a class="fa-solid fa-trash fa-2x icon-dark link-delete"
       th:href="@{'/users/delete/' + ${user.id}}"
       th:userId="${user.id}" title="Delete this user">
    </a>&nbsp;
</div>

<div th:fragment="category_status" th:remove="tag">
    <a th:if="${cat.enabled == true}" class="fa-solid fa-circle-check fa-2x icon-green"
       th:href="@{'/categories/' + ${cat.id} + '/enabled/false'}" title="Disable this category"></a>
    <a th:if="${cat.enabled == false}" class="fa-solid fa-circle fa-2x icon-dark"
       th:href="@{'/categories/' + ${cat.id} + '/enabled/true'}" title="Enable this category"></a>
</div>

<div th:fragment="category_actions" th:remove="tag">
    <a class="fa-solid fa-pen-to-square fa-2x icon-green"
       th:href="@{'/categories/edit/' + ${cat.id}}" title="Edit this category">
    </a>
    &nbsp;
    <th:block th:if="${cat.hasChildren == false}">
    <a class="fa-solid fa-trash fa-2x icon-dark link-delete"
       th:href="@{'/categories/delete/' + ${cat.id}}"
       th:entityId="${cat.id}" title="Delete this category">
    </a>&nbsp;
    </th:block>
</div>
<div th:fragment="pagination(moduleURL, entityName)" th:remove="tag">

  <div class = "text-center" th:if="${totalItems > 0}" style="clear: both;">
      <span>Showing [[${entityName}]] # [[${startCount}]] to [[${endCount}]] of [[${totalItems}]]</span>
  </div>
  <div class = "text-center m-1" th:unless="${totalItems > 0}" style="clear: both;">
    <span>No [[${entityName}]] found</span>
  </div>

  <div th:if="${totalPages > 1}">
    <nav>
        <ul class="pagination justify-content-center flex-wrap">
            <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                <a th:replace="~{fragments :: page_link(${moduleURL}, '1', 'First')}"></a>
            </li>
            <li th:class="${currentPage > 1 ? 'page-item' : 'page-item disabled'}">
                <a th:replace="~{fragments :: page_link(${moduleURL}, ${currentPage - 1}, 'Previous')}"></a>
            </li>

            <li th:class="${currentPage != i ? 'page-item' : 'page-item active'}" th:each="i: ${#numbers.sequence(1, totalPages)}">
                <a th:replace="~{fragments :: page_link(${moduleURL}, ${i}, ${i})}"></a>
            </li>

            <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                <a th:replace="~{fragments :: page_link(${moduleURL}, ${currentPage + 1}, 'Next')}"></a>
            </li>
            <li th:class="${currentPage < totalPages ? 'page-item' : 'page-item disabled'}">
                <a th:replace="~{fragments :: page_link(${moduleURL}, ${totalPages}, 'Last')}"></a>
            </li>
        </ul>
    </nav>
  </div>
</div>

<div th:fragment="search_form(moduleURL)">
    <form th:action="@{${moduleURL}}" class="form-inline m-2">
        <input type="hidden" name="sortField" th:value="${sortField}"/>
        <input type="hidden" name="sortDir" th:value="${sortDir}"/>
        Filter:&nbsp;
        <input type="search" name="keyword" th:value="${keyword}" class="form-control"  required style="margin-top: 10px;"/>
        &nbsp;&nbsp;
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">
            <i class="fa-solid fa-search"></i>
        </button>
        &nbsp;&nbsp;
        <button type="button" class="btn btn-secondary" onclick="clearFilter()" style="margin-top: 10px;">
            <i class="fa-solid fa-eraser"></i>
        </button>
    </form>
</div>

<div th:fragment="footer" class="text-center m-3">
    <p>Shopme Control Panel - Copyright &copy; shopme</p>
</div>
</body>
</html>
