<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Products - Shopme Admin', '/css/style.css', 'none')}"></head>

<body>
<div class="container-fluid">

    <div th:replace="~{navigation :: menu}"></div>

    <div>
        <h2>Manage Products</h2>
    </div>

    <div>
        <a th:href="@{/products/new}" class="fa-solid fa-folder-plus fa-2x mr-3"></a>
        <a th:href="@{/products/export/csv}" class="fa-solid fa-file-csv fa-2x mr-3" style="margin-left: 20px"></a>
    </div>

    <div th:replace="~{fragments :: search_form_and_message('/products/page/1')}"></div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr>
                <th class="hideable-column">ID</th>
                <th>Main Image</th>
                <th th:replace="~{fragments :: column_link('/products', 'name', 'Product Name', 'none')}"></th>
                <th>Brand</th>
                <th>Category</th>
                <th th:replace="~{fragments :: column_link('/products','enabled', 'Enabled', 'none')}"></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${listProducts}">
                <td class="hideable-column">[[${product.id}]]</td>
                <td>
                    <img th:src="@{${product.mainImagePath}}" style="width: 120px" class="img-fluid" />
                </td>
                <td>[[${product.name}]]</td>
                <td>[[${product.brand.name}]]</td>
                <td>[[${product.category.name}]]</td>
                <td>
                    <div th:replace="~{fragments :: status(${product.enabled}, 'product', '/products/' + ${product.id})}"></div>
                </td>
                <td>
                    <a class="fa fa-file-alt fa-2x icon-green" th:href="@{'/products/detail/' + ${product.id}}" title="View details of this product">
                    </a>
                    &nbsp;&nbsp;
                    <div th:replace="~{fragments :: edit('product', '/products/edit/' + ${product.id})}"></div>
                    &nbsp;&nbsp;
                    <div th:replace="~{fragments :: delete('product', ${product.id}, '/products/delete/' + ${product.id}, true)}"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="less-details">
        <div th:each="product : ${listProducts}" class="row m-1">
            <div class="col-4">

            </div>
            <div class="col-8">
                <div>[[${product.name}]]</div>
                <div>[[${product.brand.name}]]</div>
                <div>[[${product.category.name}]]</div>
                <div>
                    <div>
                        <div th:replace="~{fragments :: status(${product.enabled}, 'product', '/products/' + ${product.id})}"></div>
                        &nbsp;
                        <div th:replace="~{fragments :: edit('product', '/products/edit/' + ${product.id})}"></div>
                        &nbsp;
                        <div th:replace="~{fragments :: delete('product', ${product.id}, '/products/delete/' + ${product.id}, true)}"></div>
                        &nbsp;
                    </div>
                </div>
            </div>
            <div>&nbsp;</div>
        </div>

    </div>
<!--
    <div th:replace="~{fragments :: pagination('/products', 'products')}"></div>
    -->

    <div th:replace="~{modal_fragments :: confirm_modal}"></div>

    <div th:replace="~{fragments :: footer}"></div>
</div>

<script type="text/javascript">
    moduleURL = "[[@{/brands}]]";

    $(document).ready(function(){
        $(".link-delete").on("click", function (e){
            e.preventDefault();
            showDeleteConfirmModal($(this), 'brand');
        });
    });

</script>
<script type="text/javascript" th:src="@{/js/common_list.js}"></script>
</body>
</html>
