<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Users - Shopme Admin', '/css/style.css')}" />
<body>

  <div class="container-fluid">

    <div th:replace="~{navigation :: menu}" />

    <div>
          <h2>Manage users</h2>
    </div>

      <div>
          <a th:href="@{/users/new}" class="fa-solid fa-user-plus fa-2x mr-3"></a>

          <a th:href="@{/users/export/csv}" class="fa-solid fa-file-csv fa-2x mr-3" style="margin-left: 20px"></a>

          <a th:href="@{/users/export/excel}" class="fa-solid fa-file-excel fa-2x mr-3" style="margin-left: 20px"></a>

          <a th:href="@{/users/export/pdf}" class="fa-solid fa-file-pdf fa-2x" style="margin-left: 20px"></a>
      </div>

      <div>
          <form th:action="@{/users/page/1}" class="form-inline m-2">
              <input type="hidden" name="sortField" th:value="${sortField}"/>
              <input type="hidden" name="sortDir" th:value="${sortDir}"/>
              Filter:&nbsp;
              <input type="search" name="keyword" th:value="${keyword}" class="form-control"  required style="margin-top: 10px;"/>
              &nbsp;&nbsp;
              <button type="submit" class="btn btn-primary" style="margin-top: 10px;">
                  <i class="fa-solid fa-search"></i>
              </button>
              &nbsp;&nbsp;
              <button type="button" class="btn btn-secondary" onclick="clearFilter()" style="margin-top: 10px;">
                  <i class="fa-solid fa-eraser"></i>
              </button>
          </form>
      </div>

      <div th:if="${message != null}" class="alert alert-success text-center"> [[${message}]]</div>


      <div class="full-details">
          <table class="table table-bordered table-striped table-hover table-responsive-xl">
              <thead class="thead-dark">
               <tr>
                   <th class="hideable-column">
                   <th th:replace="~{fragments :: column_link('id', 'User ID', 'tag')}" />
                   </th>
                   <th>Photos</th>
                   <th class="hideable-column">
                   <th th:replace="~{fragments :: column_link('email', 'Email', 'tag')}" />
                   </th>
                   <th th:replace="~{fragments :: column_link('firstName', 'First Name', 'none')}" />
                   <th th:replace="~{fragments :: column_link('lastName', 'Last Name', 'none')}" />
                   <th>Roles</th>
                   <th th:replace="~{fragments :: column_link('enabled', 'Enabled', 'none')}" />
                   <th></th>
               </tr>
              </thead>
              <tbody>
                  <tr th:each="user : ${listUsers}">
                      <td class="hideable-column">[[${user.id}]]</td>
                      <td>
                          <div th:replace="~{fragments :: user_photos}" />
                      </td>
                      <td class="hideable-column">[[${user.email}]]</td>
                      <td>[[${user.firstName}]]</td>
                      <td>[[${user.lastName}]]</td>
                      <td>[[${user.roles}]]</td>
                      <td>
                          <div th:replace="~{fragments :: user_status}" />
                      </td>
                      <td>
                          <div th:replace="~{fragments :: user_actions}" />
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>

      <div class="less-details">
          <div th:each="user : ${listUsers}" class="row m-1">
              <div class="col-4">
              <span th:if="${user.photos == null}" class="fa-solid fa-image-portrait fa-3x icon-silver"></span>
              <img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}" style="width: 100px"/>
              </div>
              <div class="col-8">
                  <div>[[${user.fullName}]]</div>
                  <div>[[${user.email}]]</div>
                  <div>[[${user.roles}]]</div>
                  <div>
                      <div th:replace="~{fragments :: user_status}" />
                      &nbsp;
                      <div th:replace="~{fragments :: user_actions}" />
                  </div>
              </div>
              <div>&nbsp;</div>

          </div>
      </div>

      <div th:replace="~{fragments :: pagination('/users', 'users')}"></div>

      <div th:replace="~{modal_fragments :: confirm_modal}"></div>

      <div th:replace="~{fragments :: footer}"></div>
  </div>

<script type="text/javascript">
    moduleURL = "[[@{/users}]]";

    $(document).ready(function(){
        $(".link-delete").on("click", function (e){
            e.preventDefault();
            showDeleteConfirmModal($(this), 'user');
        });
    });

</script>
  <script th:src="@{/js/common_list.js}"></script>

</body>
</html>
