<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="~{fragments :: page_head('Shopme', '/css/loginStyle.css', 'none')}"></head>
<body>

<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Customer Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <form th:action="@{/login2}" method="post">

                <div th:if="${param.error}">
                  <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                </div>
                <div th:if="${param.logout}">
                  <p class="text-warning">You have been logged out.</p>
                </div>

              <div class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX" name="email" class="form-control form-control-lg" placeholder="E-mail" required />
                <label class="form-label" for="typeEmailX">Email</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg" placeholder="Password" required />
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

                <p>
                  <input type="checkbox" name="remember-me"> &nbsp; Remember Me
                </p>

              <p class="small mb-5 pb-lg-2"><a class="text-white-50" th:href="@{/forgot_password}">Forgot password?</a></p>

                <input type="submit" value="Login" class="btn btn-outline-light btn-lg px-5" />

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <div class="mt-3">
                  <a class="btn btn-secondary fab fa-google" th:href="@{/oauth2/authorization/google}"></a>
                </div>
                &nbsp;
                <div class="mt-3">
                  <a class="btn btn-secondary fab fa-facebook" th:href="@{/oauth2/authorization/facebook}"></a>
                </div>
              </div>

              </form>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a th:href="@{/register}" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
